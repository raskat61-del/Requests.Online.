[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
testpaths = tests
markers =
    auth: тесты аутентификации
    projects: тесты проектов
    collectors: тесты коллекторов данных
    analyzers: тесты анализаторов текста
    reports: тесты генерации отчетов
    integration: интеграционные тесты
    slow: медленные тесты
asyncio_mode = auto